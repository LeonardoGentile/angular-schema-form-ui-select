<div ng-init="select_models=(form.schema.items | where : {value: $$value$$})"
  ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false}"
  class="form-group" >

  <label ng-show="showTitle()" class="control-label">{{form.title}}</label>

  <div ng-init="select_model.selected=select_models[0]" class="form-group" >
    <ui-select
      ng-if="!(form.options.tagging||false)"
      ng-model="select_model.selected"
      ng-controller="UiSelectController"
      ng-disabled="form.disabled"
      theme="bootstrap"
      on-select="$$value$$=$item.value"
      class="{{form.options.uiClass}}">

      <ui-select-match
        placeholder="{{form.placeholder || form.schema.placeholder || ('placeholders.select' | translate)}}"
        class="ui-select-match" >
        {{select_model.selected.label}}
      </ui-select-match>

      <ui-select-choices
        refresh="fetchResult(form.schema, form.options, $select.search)"
        refresh-delay="form.options.refreshDelay"
        group-by="form.options.groupBy"
        repeat="item in form.schema.items | propsFilter: {label: $select.search, description: (form.options.searchDescriptions===true ? $select.search : 'NOTSEARCHINGFORTHIS') }"
        class="ui-select-choices" >
          <div ng-bind-html="item.label | highlight: $select.search"></div>
          <div ng-if="item.description">
            <span
              ng-bind-html="'<small>' + (''+item.description | highlight: (form.options.searchDescriptions===true ? $select.search : 'NOTSEARCHINGFORTHIS'))+ '</small>'">
            </span>
          </div>
      </ui-select-choices>

    </ui-select>

    <ui-select
      ng-if="(form.options.tagging||false) && !(form.options.groupBy || false)"
      ng-controller="UiSelectController"
      ng-model="select_model.selected"
      ng-disabled="form.disabled"
      tagging="form.options.tagging||false"
      tagging-label="form.options.taggingLabel"
      tagging-tokens="form.options.taggingTokens"
      theme="bootstrap"
      on-select="$$value$$=$item.value"
      class="{{form.options.uiClass}}">

      <ui-select-match
        placeholder="{{form.placeholder || form.schema.placeholder || ('placeholders.select' | translate)}}"
        class="ui-select-match">
        {{select_model.selected.label}}&nbsp;<small>{{(select_model.selected.isTag===true ? form.options.taggingLabel : '')}}</small>
      </ui-select-match>

      <!--repeat code because tagging does not display properly under group by but is still useful -->
      <ui-select-choices
        refresh="form.options.refreshMethod(form.schema, $select.search)"
        refresh-delay="form.options.refreshDelay"
        repeat="item in form.schema.items | propsFilter: {label: $select.search, description: (form.options.searchDescription===true ? $select.search : 'NOTSEARCHINGFORTHIS') }"
        class="ui-select-choices" >
        <div
          ng-if="item.isTag"
          ng-bind-html="'<div>' + (item.label   | highlight: $select.search) + ' ' + form.options.taggingLabel + '</div><div class=&quot;divider&quot;></div>'">
        </div>
        <div
          ng-if="!item.isTag"
          ng-bind-html="item.label + item.isTag| highlight: $select.search">
        </div>
        <div ng-if="item.description">
          <span
            ng-bind-html="'<small>' + (''+item.description | highlight: (form.options.searchDescriptions===true ? $select.search : 'NOTSEARCHINGFORTHIS')) + '</small>'">
          </span>
        </div>
      </ui-select-choices>
    </ui-select>

    <!--repeat code because tagging does not display properly under group by but is still useful -->
    <ui-select
      ng-if="(form.options.tagging||false) && (form.options.groupBy || false)"
      ng-controller="UiSelectController"
      ng-model="select_model.selected"
      ng-disabled="form.disabled"
      tagging="form.options.tagging||false"
      tagging-label="form.options.taggingLabel"
      tagging-tokens="form.options.taggingTokens"
      theme="bootstrap"
      on-select="$$value$$=$item.value"
      class="{{form.options.uiClass}}">

      <ui-select-match
        class="ui-select-match"
        placeholder="{{form.placeholder || form.schema.placeholder || ('placeholders.select' | translate)}}">
        {{select_model.selected.label}}&nbsp;<small>{{(select_model.selected.isTag===true ? form.options.taggingLabel : '')}}</small>
      </ui-select-match>

      <ui-select-choices
        group-by="form.options.groupBy"
        refresh="form.options.refreshMethod(form.schema, $select.search)"
        refresh-delay="form.options.refreshDelay"
        repeat="item in form.schema.items | propsFilter: {label: $select.search, description: (form.options.searchDescription===true ? $select.search : 'NOTSEARCHINGFORTHIS') }"
        class="ui-select-choices" >
        <div
          ng-if="item.isTag"
          ng-bind-html="'<div>' + (item.label   | highlight: $select.search) + ' ' + form.options.taggingLabel + '</div><div class=&quot;divider&quot;></div>'">
        </div>
        <div
          ng-if="!item.isTag"
          ng-bind-html="item.label + item.isTag| highlight: $select.search">
        </div>
        <div ng-if="item.description">
          <span ng-bind-html="'<small>' + (''+item.description | highlight: (form.options.searchDescriptions===true ? $select.search : 'NOTSEARCHINGFORTHIS')) + '</small>'"></span>
        </div>
      </ui-select-choices>

    </ui-select>

    <input type="hidden"
      toggle-single-model
      sf-changed="form"
      ng-model="insideModel"
      schema-validate="form" />

    <span
      ng-if="form.feedback !== false"
      ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"
      class="form-control-feedback">
    </span>

    <div class="help-block"
      ng-show="(hasError() && errorMessage(schemaError())) || form.description"
      ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description">
    </div>

  </div>
</div>
